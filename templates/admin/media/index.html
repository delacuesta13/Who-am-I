{% extends "admin/base.html" %}

{% block title %}Media library{% endblock %}

{% block header %}
<div class="span12">
<h1>
	Media library
	<small>
		<a href="{% url admin.views.media_add %}" class="btn"><i class="icon-plus"></i>Add new</a>
	</small>
</h1>
<p></p>
</div>
{% endblock %}

{% block content %}
<section class="row">
	<div class="span12">
		<form>
			<div class="control-group">
				<div class="controls">
					<input type="search" name="search" id="search" class="span4" placeholder="Search media">
            	</div>
			</div>
		</form>
		<div id="msg_rowsDeleted">
			<div id="loaderDelete" style="display: none;">
				<img src="{{ STATIC_URL }}img/ajax-loader-horizontal.gif" alt="Loading" class="center">
			</div>
			<div class="alert alert-success" id="alertDelete" style="display: none;">
				<a class="close" data-dismiss="alert" href="#">Ã—</a>
				<div id="msgDelete"></div>
			</div>
		</div>
	</div>
</section>
<section class="row">
	<article class="span12" id="queryAjax">
	</article>
</section>
{% endblock %}

{% block width_footer %}span12{% endblock %}

{% block extrajs %}
<script type="text/javascript">
function loadAjax(page, search){
	$(function() {
		$.ajax({
			url: '{% url admin.views.media_list %}',
			type: "GET",
			data: {page: page, search: search},
			beforeSend: function() {
				$("#queryAjax").html('<img src="{{ STATIC_URL }}img/ajax-loader.gif" alt="Loading" class="center">');
			},
			success: function( data ) {
				$("#queryAjax").html(data);
			}
		});
	});
}

$(document).ready(function () {
	loadAjax(1, '');
	$("form").submit(function() {
		return false;
	});
	$("#search").keyup(function(){
		loadAjax(1, $("#search").val());
	});
});
</script>
{% endblock %}
